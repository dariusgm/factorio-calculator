<html>

<head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="data.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
    <div class="clearfix">
      <p><h3>
        <a href="https://github.com/dariusgm">Ich</a> habe hier ein kleines Tool geschrieben, um den Ressourcenbedarf in Factiro berechnen zu können. <a href="https://github.com/dariusgm/factorio-calculator">Du hast Fehler gefunden oder möchtest den Code verbessern? Schicke mir gerne einen Pull Request bei github!</a>
    </h3></p></div>
    <div class="clearfix">
        <form class="form-horizontal">
            <fieldset>

                <!-- Form Name -->
                <legend>Factorio Calculator, Game by Wube Software LTD</legend>

                <!-- Select Basic -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="selectbasic">Gegenstand auswählen</label>
                    <div class="col-md-4">
                        <select id="selectbasic" name="selectbasic" class="form-control">
                        </select>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="textinput">Anzahl</label>
                    <div class="col-md-4">
                        <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md">
                        <span class="help-block">help</span>
                    </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="singlebutton">Abhängigkeiten Auflösen</label>
                    <div class="col-md-4">
                        <button id="singlebutton" name="singlebutton" class="btn btn-primary">Start</button>
                    </div>
                </div>

                <!-- Text input 2-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="textinput">Abhängigkeiten</label>
                    <div class="col-md-4">
                        <textarea rows="10" cols="50" id="textinput2" name="textinput" type="text" class="form-control input-md"></textarea>
                        <span class="help-block">help</span>
                    </div>
                </div>

            </fieldset>
        </form>



    </div>
</body>

</html>
